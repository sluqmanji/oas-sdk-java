  /content/export/{jobID}/status:
    get:
      summary: Get Export Job Status
      description: |
        ## Overview
           The Content Export Status API provides real-time status information to monitor job progress and check completion status.

        ## Status Values
        - **Pending**: Job is pending start of processing
        - **In Progress**: Job is actively processing content        
        - **Completed**: Job finished successfully
        - **Failed**: Job encountered errors and could not complete

        ## Response Information
        - **Current Status**: Real-time job status
        - **Progress Metrics**: Items processed, total items
        - **Error Details**: Specific errors encountered during processing
        - **Timing Information**: Start time, estimated completion, actual completion           

        ## Permission
          * Only a client application can invoke this API.  

        ## License
          * This API requires a site license (SKU: EG-CL-RTKA-PT).         
      operationId: exportStatus
      tags:
        - Export
      security:
        - oAuthClient:
            - ${SCOPE_PREFIX}.default
      parameters:
        - name: jobID
          in: path
          description: |

            **Example Usage:**
            ```bash
            GET /content/export/7A84B875-6F75-4C7B-B137-0632B62DB0BD/status
            ```
          required: true
          schema:
            type: string
            example: 7A84B875-6F75-4C7B-B137-0632B62DB0BD
      responses:
        '200':
          description: |
            ## Job Status Retrieved Successfully

            The current status and progress information for the specified export job.

            **Response Details:**
            - **Status**: Current job state (Pending, In Progress, Successful, etc.)
            - **Progress**: Number of items processed vs. total items
            - **Timing**: Start time and estimated completion time
            - **Errors**: Any validation or processing errors encountered          
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportStatus'
              examples:
                Job Not Started:
                  summary: Pending export job
                  description: Shows an export job that is pending start of processing.
                  value:
                    status: Pending
                Job In Progress:
                  summary: Active export job
                  description: Shows an export job that is currently processing content.
                  value:
                    status: In Progress
                    progress:
                      processed: 1500
                      total: 4500
                      percentage: 30
                    startTime: '2025-09-15T10:00:00.000Z'
                    estimatedCompletion: '2025-09-15T11:30:00.000Z'
                Completed Job:
                  summary: Successfully completed job
                  description: Shows a job that has finished processing.
                  value:
                    status: Successful
                    progress:
                      processed: 4500
                      total: 4500
                      percentage: 100
                    startTime: '2025-09-15T10:00:00.000Z'
                    completionTime: '2025-09-15T11:25:00.000Z'
                    results:
                      successful: 4485
                      warnings: 12
                      errors: 3
                Failed Job:
                  summary: Job that encountered errors
                  description: Shows a job that failed during processing.
                  value:
                    status: Failed
                    progress:
                      processed: 1500
                      total: 4500
                      percentage: 30
                    startTime: '2025-09-10T10:00:00.000Z'
                    failureTime: '2025-09-10T10:45:00.000Z'
                    error: Connection timeout after processing 1500 items.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
