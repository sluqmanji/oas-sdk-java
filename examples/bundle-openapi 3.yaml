        - oAuthCustomer:
            - ${SCOPE_PREFIX}knowledge.portalmgr.read
        - oAuthOnBehalfOfCustomer:
            - ${SCOPE_PREFIX}knowledge.portalmgr.onbehalfof.read
        - oAuthAnonymousCustomer:
            - ${SCOPE_PREFIX}knowledge.portalmgr.read
      description: |
        ## Overview
        The Get All Article Types in a Department API retrieves a list of all Article Types configured for a specific department.
      parameters:
        - $ref: '#/components/parameters/xEgainActivityId'
        - $ref: '#/components/parameters/xExtIntegrationId'
        - $ref: '#/components/parameters/xExtInteractionId'
        - $ref: '#/components/parameters/acceptLanguage'
