  /portals/{portalID}/articles/{articleID}/addtoreply:
    put:
      tags:
        - Article
      summary: Add Article to Reply
      security:
        - oAuthUser:
            - ${SCOPE_PREFIX}knowledge.portalmgr.manage
        - oAuthOnBehalfOfUser:
            - ${SCOPE_PREFIX}knowledge.portalmgr.onbehalfof.manage
