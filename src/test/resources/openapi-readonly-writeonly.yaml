openapi: 3.0.0
info:
  title: ReadOnly WriteOnly Test API
  version: 1.0.0
paths:
  /users:
    get:
      summary: Get users
      operationId: getUsers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: Server-assigned ID
          readOnly: true
        name:
          type: string
          description: Display name
        password:
          type: string
          format: password
          description: Write-only for create/update
          writeOnly: true
